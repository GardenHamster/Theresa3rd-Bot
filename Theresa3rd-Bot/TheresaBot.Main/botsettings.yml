        MinRatingRate:          0.18                                                #榜单信息中的最低点赞率，用于对作品进行初步过滤
        MinBookCount:           1500                                                #作品最低实时收藏数，用于对作品进一步过滤
        MinBookRate:            0.25                                                #作品最低实时收藏率，用于对作品进一步过滤
    Monthly:                                                                        #月榜
        Enable:                 true                                                #是否启用
