        MinRatingRate:          0.18                                                #榜单信息中的最低点赞率，用于对作品进行初步过滤
        MinBookCount:           500                                                 #作品最低实时收藏数，用于对作品进一步过滤
        MinBookRate:            0.24                                                #作品最低实时收藏率，用于对作品进一步过滤
    Weekly:                                                                         #周榜
