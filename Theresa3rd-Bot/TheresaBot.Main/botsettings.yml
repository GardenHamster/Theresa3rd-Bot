        MinRatingRate:          0.1                                                 #榜单信息中的最低点赞率，用于对作品进行初步过滤
        MinBookCount:           500                                                 #作品最低实时收藏数，用于对作品进一步过滤
        MinBookRate:            0.1                                                 #作品最低实时收藏率，用于对作品进一步过滤
